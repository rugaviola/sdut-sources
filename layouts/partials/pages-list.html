<ul class="sm:column-count-2 md:column-count-3">
  {{ range .Pages }}
    <li>
      <a
        class="text-blue hover:text-yellow duration-500"
        href="{{ .RelPermalink }}"
      >{{ .LinkTitle }}</a>
      {{ if gt (len .Pages) 1 }}
        <span class="text-g-6">
          ({{ len .Pages }})
        </span>
      {{ end }}
    </li>
  {{ end }}
</ul>
